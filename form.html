<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario CV</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="logos/rei.png" type="image/icon type" >

</head>
<body background="formfondo.jpg">
    <header>
        <h1 id="formulariotrabajo">Formulario de trabajo</h1>

    </header>
    <nav>

    </nav>
    <main>
        <h2 class="h2trabajo">Rellene los campos con sus datos</h2>
        <div id="divtrabajo">
            <form id="miFormulario">
                <div id="datospersonales">
                    <input type="text" placeholder="Nombre" required>
                    <input type="text" placeholder="Apellido" required>
                    <br>
                    <p>Especifique su genero</p>
                    <select name="Genero" required>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                    <p>Fecha de nacimiento</p>
                    <input type="date" placeholder="Fecha de Nacimiento" required>
                </div>
                <br>
                <div id="datoslaborales">
                    <input type="email" placeholder="Email" required>
                    <input type="number" placeholder="Numero Telefonico" required>
                </div>
                <div>
                    <input type="text" placeholder="Cuentanos sobre ti" id="info">
                </div>
                <input type="submit" value="Enviar" class="botones">
                <input type="reset" value="Reiniciar" class="botones">
            </form>
        </div>
        

    </main>
    <footer>

    </footer>

    <script src="script.js"></script>
</body>
</html>
